<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="headline">
      <img
        src="https://raw.githubusercontent.com/sleduardo20/pokedex/0671af442dff1d8f7141e49eb83b438885bbc9e9/public/img/logo.svg"
        alt="Pokedex"
      />
    </div>
    <div class="search-bar">
      <input
        id="search-input"
        type="text"
        placeholder="Type PokÃ©mon name here..."
      />
      <img
        id="search-button"
        class="search-button"
        src="https://www.freeiconspng.com/thumbs/pokeball-png/file-pokeball-png-0.png"
        alt="Search"
      />
      
    </div>
    <div id="search-status" class="search-status"></div>
    <div class="spotlight-container">
      <div id="poke-spotlight" class="hide">
        <img
          id="spot-img"
          class="pokemon-image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
          alt="Pikachu"
        />

        <div id="name" class="name"><h2>Name:</h2></div>
        <div id="type" class="specs">Type:</div>
        <div id="weight" class="specs">weight:</div>
        <div id="height" class="specs">Height:</div>
      </div>
    </div>
  </body>
</html>
